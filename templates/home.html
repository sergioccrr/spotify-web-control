<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Spotify</title>
<link rel="stylesheet/less" type="text/css" href="static/css.less" />
</head>
<body>

<div class="indicator">
	<h2 class="song">Nightlife</h2>
	<h3 class="artist">Green Day</h3>
	<h3 class="album">Â¡UNO!</h3>

	<h3 class="duration">3:20</h3>

	<div class="progress"><div class="done" style="width:55%"></div></div>
</div>

<div class="player is_paused">
	<form method="post" id="form">
		<button onclick="previous()" type="button" class="icon-previous" name="method" value="previous">&#xe602;</button>
		<button onclick="play()" type="button" class="icon-play" name="method" value="play">&#xe600;</button>
		<button onclick="pause()" type="button" class="icon-pause" name="method" value="play">&#xe601;</button>
		<button onclick="next()" type="button" class="icon-next" name="method" value="next">&#xe603;</button>
	</form>
</div>

<div class="bg">
	<div class="cover" style="background-image:url(http://3.bp.blogspot.com/-qkKOgxdboY8/UENjk9IE4nI/AAAAAAAAM4M/pkqy55SoAN8/s320/images.jpg)"></div>
	<div class="mask"></div>
</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</body>
</html>
